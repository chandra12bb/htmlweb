<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    /* navbar.css */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 1em;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline-block;
      margin-right: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      padding-top: 60px; /* navbar height */
    }
  </style>
</head>
<body>
  <!-- navbar.html -->
  <nav class="navbar">
    <ul>
      <li><a href="./index.html" target="_top">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="./hello.html" target="_top">Hello</a></li>
    </ul>
  </nav>

  <!-- content -->
  <div class="content">
    <h1>Welcome to our website!</h1>
    <p>This is a sample content.</p>
  </div>
</body>
</html>
